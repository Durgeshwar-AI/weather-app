<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a weather app that can give the weather data of any city,state,teritory,country. It returns the temperature, wind speed, and humidity of the place entered and it can also check the users location to give the weather of the city near them.">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/images/weather-app.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="heading" id="heading"><h1>Weather App</h1></div>
    <div class="container" id="container">
      <div class="search child" id="search">
        <div>
          <input
            type="text"
            placeholder="Enter the place"
            name="place"
            id="search-box"
          />
        </div>
        <button id="searchicon">
          <img src="/images/search.png" alt="search" width="20px" >
        </button>
      </div>
      <div class="picture child">
        <img src="/images/cloudy.png" alt="weather-picture" id="picture" height="225px" width="225px">
      </div>
      <div class="info child">
        <h2 id="city">New Delhi</h2>
        <h4 id="temp">22Â°C</h4>
      </div>
      <div class="others">
        <div class="humidity oc">
          <img src="/images/humidity.png" alt="humidity" width="80px" >
          <div>
            <h3>Humidity</h3>
            <h4 id="humid">50%</h4>
          </div>
        </div>
        <div class="wind oc">
          <img src="/images/wind.png" alt="wind" width="100px" >
          <div>
            <h3>Wind Speed</h3>
            <h4 id="speed">10 km/hr</h4>
          </div>
        </div>
      </div>
      <div>
        <button id="location">Use Current Location</button>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
